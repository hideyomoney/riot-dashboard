<!-- client/partials/header.html -->
<h1>LOLSpect</h1>
<button id="matchupInfoBtn" style="margin-bottom:10px;float:right;">Matchup Info</button>
<select id="gameModeSelect">
  <option value="">All Modes</option>
  <option value="CLASSIC">Normal</option>
  <option value="RANKED_SOLO_5x5">Ranked</option>
  <option value="RANKED_FLEX_SR">Flex Ranked</option>
  <option value="ARAM">ARAM</option>
</select>

<input
  type="number"
  id="gameCount"
  placeholder="Number of Games"
  min="1"
  max="50"
  value="20"
/>

<input id="riotId" placeholder="Enter Riot ID (e.g. lolarmon1#NA1)" />
<button onclick="fetchMatchStats()" id="searchBtn">Search</button>
<button id="logoutBtn" style="float:right; margin-bottom:10px; display:none;">Log Out</button>
<script>
  // Add navigation for the Matchup Info button
  window.addEventListener('DOMContentLoaded', function() {
    var btn = document.getElementById('matchupInfoBtn');
    if (btn) {
      btn.onclick = function() {
        window.location.href = 'matchup.html';
      };
    }

    // Show/Hide Log Out depending on token
    const token = localStorage.getItem('jwtToken');
    const logoutBtn = document.getElementById('logoutBtn');
    if (token && logoutBtn) {
      logoutBtn.style.display = 'block';
      logoutBtn.onclick = () => {
        localStorage.removeItem('jwtToken');
        window.location.href = 'login.html';
      }
    }
  });
</script>
