<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOLSpect Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="home-container">
    <h1>LOLSpect</h1>

    <div class="search-box">
      <input
        id="homeRiotId"
        type="text"
        placeholder="Enter Riot ID (e.g. lolarmon1#NA1)"
      />
      <button id="homeSearchBtn">Search</button>
    </div>

    <button id="homeMatchupBtn">Matchup Info</button>
  </div>

  <script>
    document.getElementById("homeSearchBtn").onclick = () => {
      const riotInputValue = document.getElementById("homeRiotId").value.trim();
      if (!riotInputValue) {
        alert("Please enter a Riot ID (e.g. lolarmon1#NA1).");
        return;
      }
      // Redirect to dashboard.html with the riotId as a query parameter:
      window.location.href = `dashboard.html?riotId=${encodeURIComponent(
        riotInputValue
      )}`;
    };

    document.getElementById("homeMatchupBtn").onclick = () => {
      window.location.href = "matchup.html";
    };

    // Allow pressing Enter in the input to trigger “Search”
    document
      .getElementById("homeRiotId")
      .addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          document.getElementById("homeSearchBtn").click();
        }
      });
  </script>
</body>
</html>
